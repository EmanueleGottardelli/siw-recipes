<!DOCTYPE html>
<html xmlns:tg="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwRecipes - Risultati Ricerca</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div th:replace="fragments/navbar :: navbar"></div>

	<!-- Contenuto principale -->
	<main class="container mt-5">
		<h1 class="mb-4 text-center">Risultati della ricerca</h1>

		<!-- Nessuna ricetta trovata -->
		<div th:if="${#lists.isEmpty(result)}" class="alert alert-warning text-center">
			Nessuna ricetta trovata!
		</div>

		<!-- Ricette trovate -->
		<div th:if="${!#lists.isEmpty(result)}" class="row row-cols-1 row-cols-md-3 g-4">
			<div class="col" th:each="recipe : ${result}">
				<div class="card h-100 shadow-sm">
					<div class="card-body">
						<h5 class="card-title">
							<a th:href="@{/recipe/{id}(id=${recipe.id})}" class="text-decoration-none text-dark"
								th:text="${recipe.title}">Recipe title</a>
						</h5>
						<p class="card-text text-muted">
							Autore: <span th:text="${recipe.author.credentials.username}"></span>
						</p>
						<p class="card-text text-muted">
							Categoria: <span th:text="${recipe.category}"></span>
						</p>
						<p class="card-text text-muted">
							Difficolt√†: <span th:text="${recipe.difficulty}"></span>
						</p>
						<p class="card-text text-muted">
							Tempo: <span th:text="${recipe.prepTime}"></span> min
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center mt-4">
			<a href="/" class="btn btn-secondary">Torna alla Home</a>
		</div>
	</main>

</body>

</html>
