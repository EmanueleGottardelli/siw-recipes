<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Ricetta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container my-5">

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Crea una Nuova Ricetta</h2>
            </div>
            <div class="card-body">

                <form action="/addRecipe" method="post" th:object="${recipe}">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <!-- Titolo e Categoria -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="title" class="form-label">Titolo</label>
                            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Nome ricetta" required>
                        </div>
                        <div class="col-md-6">
                            <label for="category" class="form-label">Categoria</label>
                            <input type="text" id="category" th:field="*{category}" class="form-control" placeholder="Esempio: Dolci, Primi...">
                        </div>
                    </div>

                    <!-- Descrizione e Procedimento -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrizione</label>
                        <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Breve descrizione">
                    </div>

                    <div class="mb-3">
                        <label for="procedimento" class="form-label">Procedimento</label>
                        <textarea id="procedimento" th:field="*{procedimento}" class="form-control" rows="5" placeholder="Scrivi qui la preparazione..."></textarea>
                    </div>

                    <!-- Difficoltà e Tempo -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="difficulty" class="form-label">Difficoltà (1-5)</label>
                            <input type="number" id="difficulty" th:field="*{difficulty}" min="1" max="5" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="prepTime" class="form-label">Tempo di preparazione (minuti)</label>
                            <input type="number" id="prepTime" th:field="*{prepTime}" class="form-control">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Salva Ricetta</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
