<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<title>SiwRecipes - Operazioni Utenti</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div th:replace="fragments/navbar :: navbar"></div>

	<!-- Contenuto -->
	<main class="container mt-5">
		<h1 class="text-center mb-4">Lista degli Utenti</h1>

		<div th:if="${#lists.isEmpty(users)}" class="alert alert-warning text-center">
			Non ci sono Utenti iscritti!
		</div>

		<div th:if="${!#lists.isEmpty(users)}" class="table-responsive">
			<table class="table table-striped table-hover shadow-sm">
				<thead class="table-dark">
					<tr>
						<th scope="col">Username</th>
						<th scope="col">Stato</th>
						<th scope="col" class="text-center">Azioni</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.credentials.username}">Username</td>
						<td th:text="${user.state}">Stato</td>
						<td class="text-center">
							<form th:action="@{/admin/user/{id}/updateState(id=${user.id})}" method="post">
							    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							    <button type="submit"
							            th:classappend="${user.state == 'ACTIVE'} ? 'btn-danger' : 'btn-success'"
							            class="btn btn-sm">
							        <span th:text="${user.state == 'ACTIVE'} ? 'Banna' : 'Sblocca'"></span>
							    </button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
