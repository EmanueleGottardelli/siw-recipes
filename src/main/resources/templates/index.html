<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwRecipes - Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<!-- Navbar -->
	<div th:replace="fragments/navbar :: navbar"></div>

	<!-- Hero -->
	<div class="container my-5">
		<div class="text-center py-5 bg-primary text-white rounded shadow">
			<h1>Benvenuto su SiwRecipes!</h1>
			<p class="lead">Ricerca e condividi le tue ricette preferite!</p>
			<a th:href="@{/recipe}" class="btn btn-light btn-lg mt-3">
				Vai al catalogo
			</a>
		</div>
	</div>

	<!-- Ricerca Ricette -->
	<section class="container mt-5">
		<div class="card shadow p-4">
			<h2 class="mb-4 text-center">Cerca tra le Ricette</h2>

			<form class="row g-3" action="/searchRecipes" method="get">

				<div class="col-md-4">
					<label class="form-label">Titolo</label>
					<input type="text" name="title" class="form-control">
				</div>

				<div class="col-md-4">
					<label class="form-label">Categoria</label>
					<input type="text" name="category" class="form-control">
				</div>

				<div class="col-md-4">
					<label class="form-label">Tempo di preparazione (minuti)</label>
					<input type="number" name="prepTime" min="1" class="form-control">
				</div>

				<div class="col-md-4">
					<label class="form-label">Difficolt√†</label>
					<input type="number" name="difficulty" min="1" max="5" class="form-control">
				</div>

				<div class="col-12 text-center mt-3">
					<button class="btn btn-primary btn-lg">Cerca</button>
				</div>

			</form>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
