<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwRecipes - Catalogo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container my-5">
		<h1 class="mb-4">Catalogo delle Ricette</h1>

		<div th:if="${#lists.isEmpty(recipes)}" class="alert alert-warning text-center">
			Nessuna ricetta nel catalogo
		</div>

		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
			<!-- Loop sulle ricette -->
			<div class="col" th:each="recipe : ${recipes}">
				<div class="card h-100 shadow-sm">
					<div class="card-body">
						<h5 class="card-title">
							<a th:href="@{/recipe/{id}(id=${recipe.id})}" class="text-decoration-none text-dark"
								th:text="${recipe.title}">Recipe title</a>
						</h5>
						<p class="card-text text-muted">
							Autore: <span th:text="${recipe.author.credentials.username}"></span>
						</p>
						<p class="card-text text-muted">
							Categoria: <span th:text="${recipe.category}"></span>
						</p>
						<p class="card-text text-muted">
							Difficolt√†: <span th:text="${recipe.difficulty}"></span>
						</p>
						<p class="card-text text-muted">
							Tempo: <span th:text="${recipe.prepTime}"></span> min
						</p>
					</div>
				</div>
			</div>
		</div>

		<div th:if="${globalUser == null}" class="alert alert-warning text-center">
			Effettua il login per aggiungere delle ricette!
		</div>

		<div class="mt-3 text-center">
			<!-- Solo un utente loggato e attivo puo aggiungere una nuova ricetta -->
			<a th:if="${globalUser != null}"
				th:href="@{/formNewRecipe}" class="btn btn-sm btn-warning me-2">Aggiungi una ricetta</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
