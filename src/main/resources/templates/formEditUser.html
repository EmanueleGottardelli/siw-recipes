<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwRecipes - Modifica Profilo Utente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	
	<div th:replace="fragments/navbar :: navbar"></div>
	
	<div class="container mt-5">
		<h1 class="mb-4">Modifica del profilo</h1>
		
		<!-- Modifica dati del profilo -->
		<h3>Modifica informazioni del profilo</h3>
		<form th:action="@{/user/{id}/edit(id=${user.id})}" th:object="${user}" method="POST">
			<div class="mb-3">
				<label for="name" class="form-label">Nome</label>
				<input id="name" type="text" class="form-control" th:field="*{name}">
			</div>
			<div class="mb-3">
				<label for="surname" class="form-label">Cognome</label>
				<input id="surname" type="text" class="form-control" th:field="*{surname}">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input id="email" type="text" class="form-control" th:field="*{email}">
			</div>
			<button type="submit" class="btn btn-success">Salva modifiche</button>
		</form>

	</div>
</body>

</html>
